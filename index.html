<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebApp</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fonts/style.css">
	
</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft"><span class="hidden">logo</span></a>	
			<form class="search-box">
				<label for="report-search"><span class="hidden">search</span></label>
				<input type="search" name="q" placeholder="search" id="report-search">
			</form>
		</div>
	</header>
	<h1 class="hidden">webAPP</h1>
	<section class="page-body layout-wrap">
		<div class="notifications">The data UTF</div>
		<nav>
			<div class="nav-section">
				
				<div class="menu">
					<div class="menu-caption">
						
					</div>

					<ul class="action-list">
						
					</ul>
				</div>
			</div>

			<div class="nav-section">
				

				<div class="menu">
					<div class="menu-caption">
						
					</div>

					<ul class="action-list">
						
					</ul>
				</div>
			</div>

			<div class="nav-section">
				

				<div class="menu">
					<div class="menu-caption">
						
					</div>

					<ul class="action-list">
						
					</ul>
				</div>
			</div>
		</nav>

		<section class="tabs">
			<ul>
				<li class="tab active-tab" id="tab1"><a href="#quick-reports" class="tabs-links" rel="quick-reports"><i class="icon-external-link"> Quick Reports</i></a></li>
				<li class="tab" id="tab2"><a href="#my-folders" class="tabs-links" rel="my-folders"><i class="icon-star-o"> My Folders</i></a></li>
				<li class="tab" id="tab3"><a href="#my-team-folders" class="tabs-links" rel="my-team-folders"><i class="icon-folder-open-o"> My Team Folders</i></a></li>
				<li class="tab" id="tab4"><a href="#public-folders" class="tabs-links" rel="public-folders" ><i class="icon-copy"> Public Folders</i></a></li>
			</ul>
			

		<section class="content-section">
					
						<!-- 			quick reports				 -->
			
			<div id="quick-reports" class="quickreports">
				<div class="content-header quick-reports">
					<label for="quick-reports-links"><span class="hidden">quick reports links</span></label>
					<select id="quick-reports-links" class="hidden">
					</select> 
					<div class="setting active-setting" id="quick-reports-setting">
						<img src="img/icons/settings.png" alt="setting-icon">
					</div>
				
					<div class="expand hidden">
						<a href="" id="quickreports-expand-url" target="_blank"><img src="img/icons/expand.png" alt="expand-icon"><span class="hidden">expand url</span></a>
					</div>

					<!-- ############## quick reports Feildset form ############### -->
					
					<div class="feildset-form" id="quick-reports-feildset-form">
						<form class="setting-form" onsubmit="event.preventDefault()">
						<label for="qr-setting"><span class="hidden">setting</span></label>
							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Report 01</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="report1">Name </label>
									<input class="report-input" type="text" id="report1">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="rurl1">URL</label>
									<input class="report-input" type="url" id="rurl1">
								</div>
							</fieldset>

							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Report 02</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="report2">Name </label>
									<input class="report-input" type="text" id="report2">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="rurl2">URL</label>
									<input class="report-input" type="url" id="rurl2">
								</div>
							</fieldset>

							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Report 03</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="report3">Name </label>
									<input class="report-input" type="text" id="report3">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="rurl3">URL</label>
									<input class="report-input" type="url" id="rurl3">
								</div>
							</fieldset>
							<input type="submit" class="setting-save" value="Save" id="quick-reports-save">
							<button class="setting-cancel" id="quickreports-cancel">Cancel</button>

						</form>
					</div>
				</div>
				<div class="frame-content hidden">
					<iframe src="" class="frame-area" id="quickreports-frame"name="frameId"></iframe>
				</div>
				
			</div>

							<!-- 			my Folders 				 -->

			<div id="my-folders" class="myfolders hidden">
				<div class="content-header">
					<div class="expand">
						<a href="http://www.paulirish.com/" target="_blank"><img src="img/icons/expand.png" alt="expand-icon"><span class="hidden">expand url</span></a>
					</div>
				</div>
				<div class="frame-content my-folders">
					<iframe src="http://www.paulirish.com/" class="frame-area" name="frameId"></iframe>
				</div>
			</div>

							<!-- 			my team Folders 				 -->

			<div id="my-team-folders" class="myteamfolders hidden">
				<div class="content-header my-team-folders">
					<label for="my-team-folders-links"><span class="hidden">my team folders links</span></label>
					<select id="my-team-folders-links" class="hidden" >
					
					</select> 
					<div class="setting active-setting" id="my-team-folders-setting">
						<img src="img/icons/settings.png" alt="setting-icon">
					</div>
					

					<!-- ############ my team Folders  Feildset form ############# -->
					
					<div class="feildset-form" id="my-team-folders-feildset-form">
						<form class="setting-form" onsubmit="event.preventDefault()">
						<label for="ts-setting"><span class="hidden">setting</span></label>
							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Folder 01</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="folder1">Name </label>
									<input class="report-input" type="text" id="folder1">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="furl1">URL</label>
									<input class="report-input" type="url" id="furl1">
								</div>
							</fieldset>

							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Folder 02</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="folder2">Name </label>
									<input class="report-input" type="text" id="folder2">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="furl2">URL</label>
									<input class="report-input" type="url" id="furl2">
								</div>
							</fieldset>

							<fieldset class="form-feildset">
								 <legend class="hidden">fieldset</legend>
								<span>Folder 03</span>
								<div class="content-wrapper reportName">
									<label class="report-lbl" for="folder3">Name </label>
									<input class="report-input" type="text" id="folder3">
								</div>
								<div class="content-wrapper reportURL">
									<label class="report-lbl" for="furl3">URL</label>
									<input class="report-input" type="url" id="furl3">
								</div>
							</fieldset>
							<input type="submit" class="setting-save" value="Save" id="my-team-folders-save">
							<button class="setting-cancel" id="teamfolders-cancel">Cancel</button>

						</form>
					</div>
				</div>
				<div class="frame-content hidden">
					<iframe src="" class="frame-area" id="tfolders-frame" name="frameId"></iframe>
				</div>
			</div>

							<!-- 			public folders 				 -->

			<div id="public-folders" class="publicfolders hidden">
				<div class="content-header public-folders">
					<div class="expand">
						<a href="http://www.paulirish.com/" target="_blank"><img src="img/icons/expand.png" alt="expand-icon"><span class="hidden">paulirish</span></a>
					</div>
				</div>
				<div class="frame-content public-folders">
					<iframe src="http://www.paulirish.com/" class="frame-area" name="frameId"></iframe>
				</div>
			</div>
			</section>
</section>
	<!-- JS libraries -->
 	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
